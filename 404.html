<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <link rel="canonical" href="/website/">
    <script>
      var path = window.location.pathname;
      var repoName = '/website';
      // Store the requested path if it's under the repoName for potential use by SPA router
      if (path.startsWith(repoName)) {
        sessionStorage.redirect = path; // Store the original path
      }
      // Redirect to the root of the GitHub Pages project site
      window.location.replace(repoName + '/');
    </script>
  </head>
  <body>
    <noscript>
      <h1>Page Not Found</h1>
      <p>If you are not redirected automatically, <a href="/website/">click here to return to the homepage</a>.</p>
    </noscript>
  </body>
</html>
